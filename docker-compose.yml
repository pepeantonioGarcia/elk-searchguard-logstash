# docker compose to startup a local ES cluster
version: '3.6'
services:
  elasticsearch:
    image: xtermi2/elasticsearch-searchguard:7.13.4
    container_name: elasticsearch
    environment:
      node.name: "elasticsearch"
      discovery.seed_hosts: elasticsearch_2
      cluster.initial_master_nodes: "elasticsearch, elasticsearch_2"
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms256m -Xmx256m"
      ROOT_CA: "root-ca.pem"
      ADMIN_PEM: "admin.pem"
      ADMIN_KEY: "admin.key"
      ADMIN_KEY_PASS: "default-secret"
      ELASTIC_PWD: "elastic"
      KIBANA_PWD: "kibana"
      BEATS_PWD: "beats"
    volumes:
      - ./es_config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./out:/usr/share/elasticsearch/config/certificates
      - elasticsearch1:/usr/share/elasticsearch/data      
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9203:9200"
    restart: always
    healthcheck:
      test: curl -X GET -f -k -u 'elastic:elastic' https://localhost:9200 || exit 1
      interval: 30s
      timeout: 25s
      retries: 10
    networks:
      - esnet
  elasticsearch_2:
    image: xtermi2/elasticsearch-searchguard:7.13.4
    container_name: elasticsearch_2
    environment:
      node.name: "elasticsearch_2"
      discovery.seed_hosts: elasticsearch
      cluster.initial_master_nodes: "elasticsearch, elasticsearch_2"
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms256m -Xmx256m"
      ROOT_CA: "root-ca.pem"
      ADMIN_PEM: "admin.pem"
      ADMIN_KEY: "admin.key"
      ADMIN_KEY_PASS: "default-secret"
      ELASTIC_PWD: "elastic"
      KIBANA_PWD: "kibana"
      BEATS_PWD: "beats"
    volumes:
      - ./es_config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./out:/usr/share/elasticsearch/config/certificates
      - elasticsearch2:/usr/share/elasticsearch/data      
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9202:9200"
    restart: always
    healthcheck:
      test: curl -X GET -f -k -u 'elastic:elastic' https://localhost:9200 || exit 1
      interval: 30s
      timeout: 25s
      retries: 10
    networks:
      - esnet
  kibana:
    image: xtermi2/kibana-searchguard:7.13.4
    container_name: kibana
    environment:
      XPACK_SECURITY_ENABLED: "false"
      ELASTICSEARCH_HOSTS: "https://elasticsearch:9200"
      ELASTICSEARCH_SSL_VERIFICATIONMODE: "none"
      ELASTICSEARCH_USERNAME: "kibana"
      ELASTICSEARCH_PASSWORD: "kibana"
    ports:
      - "5602:5601"
    restart: always
    healthcheck:
      test: curl -X GET -f http://localhost:5601/status || exit 1
      interval: 30s
      timeout: 5s
      retries: 10
    depends_on:
      - "elasticsearch"
      - "elasticsearch_2"
    networks:
      - esnet
  redis-cache:
    image: redis:6.2
    networks:
      - esnet
    
  logstash-agent:
    image: logstash:7.13.4
    volumes:
      - ./logstash-agent:/etc/logstash
    command: logstash -f /etc/logstash/logstash.conf
    networks:
      - esnet
    depends_on:
      - "elasticsearch"
      - "elasticsearch_2"
    ports:
      - 12202:12201/udp
  logstash-central:
    image: logstash:7.13.4
    volumes:
      - ./logstash-central:/etc/logstash
    command: logstash -f /etc/logstash/logstash.conf
    networks:
      - esnet
    depends_on:
      - "elasticsearch"
      - "elasticsearch_2"


networks:
  esnet:
volumes: 
  elasticsearch1:
  elasticsearch2: